<!Doctype html>
<html>
<body>
<script>
	const cars = [
      {
        name: 'Mustang',
        company: 'Ford',
        price: 1000,
        modelNo: 'S1'
      }, {
        name: 'Jaguar',
        company: 'Tata',
        price: 10000,
        modelNo: 'S2'
      }, {
        name: 'Rolls Royce',
        company: 'Rolls Royce',
        price: 20000,
        modelNo: 'S13'
      }, {
        name: 'i10',
        company: 'Hyundai',
        price: 3000,
        modelNo: 'S24'
      }, {
        name: 'Amaze',
        company: 'Tata',
        price: 2000,
        modelNo: 'S4'
      }, {
        name: 'Skoda',
        company: 'Laura',
        price: 1400,
        modelNo: 'S5'
      }, {
        name: 'Duster',
        company: 'Nissan',
        price: 3000,
        modelNo: 'S28'
      }
    ];

    const people = [
      {
        name: 'Jack',
        minBudget: 5000
      }, {
        name: 'Joe',
        minBudget: 3000
      }, {
        name: 'Jill',
        minBudget: 50000
      }, {
        name: 'Jim',
        minBudget: 10000
      }
    ];
	console.log('hello world!');
	for (i = 0; i < people.length; i++) {
		var array = [];
		for (j = 0; j < cars.length; j++) {
			if(people[i].minBudget >= cars[j].price)
				array.push(cars[j]);
		}
		console.log('For ', people[i], ", affordable cars: ", array);
		var user = JSON.stringify(people[i]);
		var affordableCars = JSON.stringify(array);
		document.write('user ', user, ' can afford: ', affordableCars);
		document.write("<br><br>");
	}
</script>
</body>
</html>
